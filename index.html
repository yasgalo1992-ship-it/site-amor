<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Para minha princesa</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            text-align: center;
            overflow: hidden;
        }

        /* TELA INICIAL (NEYMAR) */
        #inicio {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        #inicio img {
            width: 100%;
            height: 100%;
        }

        #inicio button {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
        }

        /* CONTEÚDO */
        #conteudo {
            display: none;
            padding-top: 40px;
        }

        /* FOTOS */
        .fotos {
            position: relative;
            width: 250px;
            margin: 30px auto;
        }

        .fotos img {
            width: 100%;
            border-radius: 15px;
        }

        .foto2 {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        /* CORAÇÕES */
        .coracao {
            position: fixed;
            bottom: 0;
            font-size: 24px;
            animation: subir 4s linear;
        }

        @keyframes subir {
            from {
                bottom: 0;
                opacity: 1;
            }
            to {
                bottom: 100vh;
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <!-- TELA COM NEYMAR -->
    <div id="inicio">
        <img src="botao.jpg">
        <button onclick="mostrar()">clica ai et</button>
    </div>

    <!-- CONTEÚDO -->
    <div id="conteudo">

        <div class="fotos">
            <img src="foto1.jpg">
            <img src="foto2.jpg" class="foto2">
        </div>

        <h2>eu te amo minha princesa, muito muito.</h2>
        <p>(site básico porque estou aprendendo)</p>

    </div>

    <script>
        function mostrar() {
            document.getElementById("inicio").style.display = "none";
            document.getElementById("conteudo").style.display = "block";

            setInterval(criarCoracao, 500);
        }

        function criarCoracao() {
            var c = document.createElement("div");
            c.className = "coracao";
            c.innerHTML = "❤️";
            c.style.left = Math.random() * 100 + "vw";

            document.body.appendChild(c);

            setTimeout(function () {
                c.remove();
            }, 4000);
        }
    </script>

</body>
</html>
