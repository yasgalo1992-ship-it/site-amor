<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Pra voc√™ üíú</title>

<style>
body {
    margin: 0;
    background: purple;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* CAPA */
#capa {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: 10;
}

#capa img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

#capaConteudo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

/* BOT√ÉO */
#botao {
    padding: 18px 40px;
    font-size: 26px;
    background: hotpink;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin-bottom: 20px;
}

/* CORA√á√ÉO BRANCO */
#coracao {
    font-size: 70px;
    color: white;
    cursor: pointer;
    animation: pulse 1s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.25); }
    100% { transform: scale(1); }
}

/* CONTE√öDO */
#conteudo {
    display: none;
    width: 100vw;
    height: 100vh;
    position: relative;
}

/* TEXTO */
#texto {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 30px;
    text-align: center;
    z-index: 2;
}

/* FOTOS */
.foto {
    position: absolute;
    width: 40%;
    border: 6px solid white;
    box-shadow: 0 0 20px black;
    border-radius: 10px;
}

.f1 { top: 12%; left: 12%; }
.f2 { top: 12%; right: 12%; }
.f3 { bottom: 12%; left: 12%; }
.f4 { bottom: 12%; right: 12%; }

/* CORA√á√ïES SUBINDO */
.coracaoSubindo {
    position: absolute;
    bottom: 0;
    font-size: 24px;
    animation: subir 4s linear infinite;
}

@keyframes subir {
    from { bottom: 0; opacity: 1; }
    to { bottom: 100%; opacity: 0; }
}
</style>
</head>

<body>

<!-- CAPA -->
<div id="capa">
    <img src="botao.jpg">
    <div id="capaConteudo">
        <button id="botao" onclick="entrar()">CLICA AI ET</button><br>
        <div id="coracao" onclick="entrar()">ü§ç</div>
    </div>
</div>

<!-- CONTE√öDO -->
<div id="conteudo">
    <div id="texto">
        Eu te amo minha princesa,<br>
        muito muito üíú
    </div>

    <img src="foto1.jpg" class="foto f1">
    <img src="foto2.jpg" class="foto f2">
    <img src="foto3.jpg" class="foto f3">
    <img src="foto4.jpg" class="foto f4">
</div>

<audio id="musica" src="penseemim.mp3" loop></audio>

<script>
function entrar() {
    document.getElementById("capa").style.display = "none";
    document.getElementById("conteudo").style.display = "block";
    document.getElementById("musica").play();

    setInterval(() => {
        let c = document.createElement("div");
        c.className = "coracaoSubindo";
        c.innerHTML = "üíú";
        c.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 4000);
    }, 300);
}
</script>

</body>
</html>
