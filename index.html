<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Pra vocÃª ðŸ’œ</title>

<style>
body {
    margin: 0;
    background: purple;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* CAPA */
#capa {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

#capa p {
    color: white;
    font-size: 26px;
    margin-bottom: 20px;
}

/* CORAÃ‡ÃƒO PULSANDO */
#coracao {
    font-size: 80px;
    cursor: pointer;
    animation: pulse 1s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

/* CONTEÃšDO */
#conteudo {
    display: none;
    width: 100vw;
    height: 100vh;
    position: relative;
}

/* TEXTO DIGITANDO */
#texto {
    position: absolute;
    top: 10%;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 30px;
    z-index: 2;
}

/* FOTO SLIDESHOW */
#foto {
    position: absolute;
    top: 25%;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    border: 6px solid white;
    box-shadow: 0 0 20px black;
    border-radius: 10px;
}

/* GALERIA FINAL */
#galeria {
    display: none;
    position: absolute;
    width: 100%;
    height: 100%;
}

.final {
    width: 40%;
    position: absolute;
    border: 6px solid white;
    box-shadow: 0 0 20px black;
    border-radius: 10px;
}

.final:nth-child(1) { top: 20px; left: 20px; }
.final:nth-child(2) { top: 80px; right: 20px; }
.final:nth-child(3) { bottom: 80px; left: 20px; }
.final:nth-child(4) { bottom: 20px; right: 20px; }

/* CORAÃ‡Ã•ES SUBINDO */
.coracaoSubindo {
    position: absolute;
    bottom: 0;
    font-size: 24px;
    animation: subir 4s linear infinite;
}

@keyframes subir {
    from { bottom: 0; opacity: 1; }
    to { bottom: 100%; opacity: 0; }
}
</style>
</head>

<body>

<!-- CAPA -->
<div id="capa">
    <p>clica ai et ðŸ’œ</p>
    <div id="coracao" onclick="entrar()">ðŸ’œ</div>
</div>

<!-- CONTEÃšDO -->
<div id="conteudo">
    <div id="texto"></div>

    <img id="foto" src="foto1.jpg">

    <div id="galeria">
        <img src="foto1.jpg" class="final">
        <img src="foto2.jpg" class="final">
        <img src="foto3.jpg" class="final">
        <img src="foto4.jpg" class="final">
    </div>
</div>

<audio id="musica" src="penseemim.mp3" loop></audio>

<script>
/* TEXTO DIGITANDO */
let mensagem = "Eu te amo minha princesa.";
let i = 0;

function digitar() {
    if (i < mensagem.length) {
        document.getElementById("texto").innerHTML += mensagem.charAt(i);
        i++;
        setTimeout(digitar, 120);
    }
}

/* SLIDESHOW */
let fotos = ["foto1.jpg", "foto2.jpg", "foto3.jpg", "foto4.jpg"];
let indice = 0;

function trocarFoto() {
    indice = (indice + 1) % fotos.length;
    document.getElementById("foto").src = fotos[indice];
}

function entrar() {
    document.getElementById("capa").style.display = "none";
    document.getElementById("conteudo").style.display = "block";
    document.getElementById("musica").play();
    digitar();

    let slide = setInterval(trocarFoto, 3000);

    setTimeout(() => {
        clearInterval(slide);
        document.getElementById("foto").style.display = "none";
        document.getElementById("galeria").style.display = "block";
    }, 15000);

    setInterval(() => {
        let c = document.createElement("div");
        c.className = "coracaoSubindo";
        c.innerHTML = "ðŸ’œ";
        c.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 4000);
    }, 300);
}
</script>

</body>
</html>
