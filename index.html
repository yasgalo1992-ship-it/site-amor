<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>üíú Amor üíú</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #6a0dad;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* TEXTO */
#texto {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 34px;
    text-align: center;
    animation: balanco 2s infinite alternate;
    z-index: 5;
}

@keyframes balanco {
    from { transform: translate(-50%, -50%) rotate(-2deg); }
    to   { transform: translate(-50%, -50%) rotate(2deg); }
}

/* BOT√ÉO */
#botao {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    padding: 18px 35px;
    border-radius: 40px;
    font-size: 24px;
    cursor: pointer;
    z-index: 6;
    text-align: center;
}

#botao img {
    width: 60px;
    display: block;
    margin: auto;
}

/* CORA√á√ÉO */
#coracao {
    font-size: 70px;
    color: white;
    animation: pulsar 1s infinite;
}

@keyframes pulsar {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
}

/* FOTOS */
.foto {
    position: absolute;
    width: 40%;
    border-radius: 20px;
    border: 5px solid white;
}

.f1 { top: 20px; left: 20px; }
.f2 { top: 20px; right: 20px; }
.f3 { bottom: 120px; left: 20px; }
.f4 { bottom: 120px; right: 20px; }

/* MOBILE */
@media (max-width: 768px) {

    .foto {
        width: 85%;
        left: 50%;
        transform: translateX(-50%);
    }

    .f1 { top: 5%; }
    .f2 { top: 25%; }
    .f3 { top: 55%; }
    .f4 { top: 75%; }

    #texto {
        font-size: 24px;
        top: 40%;
    }

    #botao {
        font-size: 22px;
    }
}
</style>
</head>

<body>

<!-- FOTOS -->
<img src="foto1.jpg" class="foto f1">
<img src="foto2.jpg" class="foto f2">
<img src="foto3.jpg" class="foto f3">
<img src="foto4.jpg" class="foto f4">

<!-- TEXTO -->
<div id="texto">
    Eu te amo muito muito minha princesa üíú
</div>

<!-- BOT√ÉO -->
<div id="botao">
    <img src="botao.jpg">
    <div>CLICA AI ET</div>
    <div id="coracao">ü§ç</div>
</div>

</body>
</html>
