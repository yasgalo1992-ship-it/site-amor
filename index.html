<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Para minha princesa</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            overflow: hidden;
            background-color: purple;
            color: white;
            text-align: center;
        }

        /* TELA INICIAL (NEYMAR) */
        #inicio {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10;
        }

        #inicio img {
            width: 100%;
            height: 100%;
        }

        #inicio button {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }

        /* CONTE√öDO */
        #conteudo {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* FOTO ESQUERDA EM CIMA */
        .foto-esq {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 45%;
            border-radius: 15px;
        }

        /* FOTO DIREITA EM BAIXO */
        .foto-dir {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 45%;
            border-radius: 15px;
        }

        /* TEXTO NO MEIO */
        .texto {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 15px;
            font-size: 22px;
        }

        /* CORA√á√ïES */
        .coracao {
            position: fixed;
            bottom: 0;
            font-size: 24px;
            animation: subir 4s linear;
        }

        @keyframes subir {
            from {
                bottom: 0;
                opacity: 1;
            }
            to {
                bottom: 100vh;
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <!-- √ÅUDIO -->
    <audio id="musica" src="penseemim.mp3" loop></audio>

    <!-- TELA NEYMAR -->
    <div id="inicio">
        <img src="botao.jpg">
        <button onclick="mostrar()">clica ai et</button>
    </div>

    <!-- CONTE√öDO -->
    <div id="conteudo">

        <img src="foto1.jpg" class="foto-esq">
        <img src="foto2.jpg" class="foto-dir">

        <div class="texto">
            <p>eu te amo minha princesa, muito muito.</p>
            <p style="font-size:14px;">(site b√°sico porque estou aprendendo üíú)</p>
        </div>

    </div>

    <script>
        function mostrar() {
            document.getElementById("inicio").style.display = "none";
            document.getElementById("conteudo").style.display = "block";

            document.getElementById("musica").play();

            setInterval(criarCoracao, 500);
        }

        function criarCoracao() {
            var c = document.createElement("div");
            c.className = "coracao";
            c.innerHTML = "‚ù§Ô∏è";
            c.style.left = Math.random() * 100 + "vw";

            document.body.appendChild(c);

            setTimeout(function () {
                c.remove();
            }, 4000);
        }
    </script>

</body>
</html>
